<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
    <link rel="shortcut icon" href="img/titleImg.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            Крестики - Нолики
        </div>
        <div class="wrap__cont">
        <div class="container_main">
            <div class="game_div game1"></div>
            <div class="game_div game2"></div>
            <div class="game_div game3"></div>
            <div class="game_div game4"></div>
            <div class="game_div game5"></div>
            <div class="game_div game6"></div>
            <div class="game_div game7"></div>
            <div class="game_div game8"></div>
            <div class="game_div game9"></div>
        </div>
        </div>

        <div class="footer">
            <div class="winner">
                Текущий ход: Х
            </div>
            <button class="restart">
                Начать заново
            </button>
        </div>    

    </div>
    <script src="script.js"></script>

</html>
